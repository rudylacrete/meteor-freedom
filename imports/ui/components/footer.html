<template name="footer">
  <div class="footer">
    <div class="user-menu">
      {{#if currentUser}}
      <span class="user-menu_profile-pic"></span>
      <span class="user-menu_username">{{currentUser.username}}</span>
      <span class="connection_status">online</span>
      {{/if}}
    </div>
    <div class="input-box">
      <input type="text" class="input-box_text">
    </div>
  </div>
</template>
